<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snobella</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>

<header class="header">
    <!-- Top row: Logo left, Search+Icons right -->
    <div class="top-row">
        <div class="logo">Snobella</div>

        <div class="right-row">
            <div class="search">
                <input type="text" placeholder="search all">
                <button><img src="image/search.png" alt="Search"></button>
            </div>

            <div class="icons">
                <div class="icon">
                    <img src="image/icon.png" alt="Sign in">
                    <span>Sign in</span>
                </div>
                <div class="icon">
                    <img src="image/heart.png" alt="Wishlist">
                    <span>Wishlist</span>
                </div>
                <div class="icon">
                    <img src="image/basket.png" alt="Basket">
                    <span>Basket</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Categories below logo -->
    <nav class="categorys">
        <ul id="categories"></ul>
    </nav>
</header>

<script src="site.js"></script>
</body>
</html>
